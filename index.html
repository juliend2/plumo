  <button id="eat-btn">Nourrir</button>
  <button id="left-btn">Regarder</button>
  <button id="leave-btn">Quitter</button>

  <script src="plumo.js"></script>
  <script>

  Plumo.init( document.getElementById('house') )

  const leaveBtn = document.getElementById('leave-btn')
  const eatBtn = document.getElementById('eat-btn')
  const leftBtn = document.getElementById('left-btn')
  const listenBtn = document.getElementById('listen-btn')

  leaveBtn.addEventListener('click', ()=> { Plumo.leave(); })
  eatBtn.addEventListener('click', ()=> { Plumo.eat(); })
  leftBtn.addEventListener('click', ()=> { Plumo.left(); })
  listenBtn.addEventListener('click', ()=> { Plumo.listen(); })
